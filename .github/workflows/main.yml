name: CI
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9.6
          architecture: x64
          cache: 'pip'
      - run: cd back/
      - run: pip install -r requirements.txt
      - run: python manage.py test
