{% load static %}
<!--Markdownify-->
{% load markdownify %}
<!--Header-->
{% include "header.html" with title="Colocations" %}

<!--Body-->
<body>
    <!--Feedback Button-->
    {% include "feedback.html" %}

    <!--Sidenav-->
    <!--{% include "sidenav.html" with active_link="colocaponts" %}-->

    <!--Content-->
    <div class="content">

        <!--Header Content
        <div class="content-header">
            <div class="row justify-content-between w-100">
                <div class="col">
                    <div class="search-input-group">
                        <input type="text" class="search-input" placeholder="Rechercher">
                        <button class="button search-button"><i class="fas fa-search "></i></button>
                    </div>
                </div>
            </div>
        </div>
        -->

        <!--Main Content-->
        <div class="content-main">

            <h3 class="page-title">Colocations</h3>

            <div class="centered-div mt-2">
                <a href="{% url 'colocaponts:add_coloc' %}">
                    <button class="button blue-button "><i class="fas fa-plus-circle fa-2x logo-button"></i>Ajouter une colocation</button>
                </a>                
            </div>

            <!--Apartments Card-->
            <div class="centered-div mt-2">
                {% if apartment_list %}
                    <ul>
                        {%for apart in apartment_list %}
                            <li> {{apart.name}} </li>
                            <img src = {{apart.illustration}} alt = {{apart.name}}>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p> No apartments are available. </p>
                {% endif %}
            </div>
            <!--End of News Card-->

        </div><!--End of Main Content-->

    </div><!--End of Content-->

    <!--Scripts-->
    <script src="{% url 'reverse_js' %}" type="text/javascript"></script> <!--Put this script before any react script to be able to reverse django urls in react-->
    <script>
        window.react_mount = document.getElementById('apartments');
    </script>
    <script src="{% static 'react/apartment.bundle.js' %}"></script>
    <!--End of Scripts-->

</body><!--End of Body-->
</html><!--End of Document-->
