{% load static %}
<!--Markdownify-->
{% load markdownify %}
<!--Header-->
{% include "header.html" with title="Epicerie" %}

<!--Body-->
<body>
    <!--Feedback Button-->
    {% include "feedback.html" %}

    <!--Sidenav-->
    {% include "sidenav.html" with active_link="epicerie" %}

    <!--Content-->
    <div class="content">

        <div class="content-main">
            <h3 class="page-title">Epicerie</h3>


            <div class="centered-div mt-2">
                <a href="{% url 'epicerie:panier' %}">Panier</a>
                <a href="{% url 'epicerie:vrac' %}">Vrac</a>
                <a href="{% url 'epicerie:recettes' %}">Recettes</a>
            </div>

            <div id="epicerie">
                <!--Links are rendered with React-->
            </div>
        </div>

    </div><!--End of Content-->

    <!--Scripts-->
    <!--Put this script before any react script to be able to reverse django urls in react-->
    <script src="{% url 'reverse_js' %}" type="text/javascript"></script>
    <script>
        window.react_mount = document.getElementById('epicerie');
    </script>
    <script src="{% static 'react/epicerie.bundle.js' %}"></script>
    <!--End of Scripts-->

</body>
