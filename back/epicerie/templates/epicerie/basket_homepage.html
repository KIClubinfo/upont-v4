<form action="{% url 'epicerie:commande_panier' %}" method = "post"> 
    {% csrf_token %}
    <fieldset>
    {% if basket_list %}
    <ul>
        {% for basket in basket_list %}
            <input type="text" name="basket" id="basket{{ forloop.counter }}" value="0">
            <label for = "basket{{ forloop.counter }}"> {{basket}} </label><br>
        {% endfor %}
    {% else %}
        <p> Il n'y a pas de panier</p>
    {% endif %}
</fieldset>
<input type="submit" value="Commander">
</form>
