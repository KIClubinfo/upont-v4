{% load static %}
<!--Sidenav-->
<div class="sidenav-container">
    <nav class="sidenav">
        <div class="sidenav-first-link">
            <a href=""><img src="{% static 'assets/img/logo.png' %}" class="logo" alt=""></a>
            <div class="toggle "><i class="fas fa-bars "></i></div>
        </div>
        <div class="sidenav-links">
            <a href="{% url 'news:posts' %}" class="sidenav-link {% if active_link == 'news' %} active {% endif %}"><i class="fas fa-newspaper logo-button"></i>News</a>
            <a href="{% url 'social:index_users' %}" class="sidenav-link {% if active_link  == 'users' %} active {% endif %}"><i class="fas fa-user-graduate logo-button"></i>El√®ves</a>
            <a href="{% url 'social:club_index' %}" class="sidenav-link {% if active_link == 'clubs' %} active {% endif %}"><i class="fas fa-gamepad logo-button"></i>Clubs</a>
            <a href="{% url 'the_calendar:big_calendar' %}" class="sidenav-link {% if active_link == 'the_calendar' %} active {% endif %}"><i class="fas fa-calendar logo-button"></i>Calendrier</a>
            <a href="{% url 'courses:courses_index' %}" class="sidenav-link {% if active_link == 'courses' %} active {% endif %}"><i class="fas fa-book logo-button"></i>Cours</a>
            <a href="{% url 'pochtron:home' %}" class="sidenav-link {% if active_link == 'pochtron' %} active {% endif %}"><i class="fas fa-beer logo-button"></i>Pochtron</a>
            <a href="{% url 'epicerie:home' %}" class="sidenav-link {% if active_link == 'epicerie' %} active {% endif %}"><i class="fa fa-envira logo-button"></i>Epicerie</a>
            <a href="https://ponthe.enpc.org/" target="_blank" class="sidenav-link"><img class="logo-svg " src="{% static 'assets/img/logo-ponthe.svg' %}">Galeries</a>
            <a href="{% url 'social:profile' %}" class="sidenav-link {% if active_link == 'profile' %} active {% endif %}"><i class="fas fa-address-card logo-button"></i>Profil</a>
            {% if user.is_staff %}
                <a href="{% url 'admin:index' %}" class="sidenav-link {% if active_link == 'admin' %} active {% endif %}"><i class="fas fa-user-edit logo-button"></i>Admin</a>
            {% endif %}
        </div>
        <a href="{% url 'logout' %}" class="sidenav-last-link sidenav-link {% if active_link == 'log-out' %} active {% endif %}" style="text-align: center;"><i class="fas fa-sign-out-alt "></i></a>
    </nav>
</div>
<script src="{% static 'js/sidenav.js' %}"></script>
