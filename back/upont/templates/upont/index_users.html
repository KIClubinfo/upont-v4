{% load static %}
<!doctype html>
<html>
    <!--Header-->
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title></title>
        <!--Boostrap Css-->
        <link href="{% static 'css/bootstrap.css' %}" rel='stylesheet'>
        <!--Icons Fontawesome and Boxicons-->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css' rel='stylesheet'>
        <script src="https://kit.fontawesome.com/e89ead331b.js" crossorigin="anonymous"></script>
        <!--Nav Style-->
        <link rel="stylesheet" href="{% static 'css/nav_style.css' %}">
    </head>
    <body id="body-pd">
        <!--Header Nav-->
        <header class="header" id="header">
            <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle" ></i> </div>
            <div style="margin-top: 1rem;">
                <h4 style="font-weight: 800; color: #000e5e;" >Admin</h4>
            </div>
            <div class="header_img"> <img src="https://i.imgur.com/hczKIze.jpg" alt=""> </div>
        </header>
        <!--SideNav-->
        <div class="l-sidenavbar" id="sidenav-bar">
            <nav class="sidenav">
                <div>
                    <a href="#" class="sidenav_logo"><img src="{% static 'assets/img/logo.png' %}" alt="" height="25"><span class="sidenav_logo-name" style="font-size: 1.5rem;">uPont</span></a>
                    <div class="sidenav_list">
                        <a href="#" class="sidenav_link"> <i class='bx bx-message-square-detail sidenav_icon'></i> <span class="sidenav_name">News</span> </a>
                        <a href="#" class="sidenav_link"> <i class='bx bx-user sidenav_icon'></i> <span class="sidenav_name">Élèves</span> </a>
                        <a href="#" class="sidenav_link"> <i class='bx bx-joystick sidenav_icon'></i> <span class="sidenav_name">Clubs</span> </a>
                        <a href="#" class="sidenav_link"> <i class='bx bx-file sidenav_icon'></i> <span class="sidenav_name">Ressources</span> </a>
                        <a href="#" class="sidenav_link"> <i class='bx bx-user-circle sidenav_icon'></i> <span class="sidenav_name">Profil</span> </a>
                        <a href="#" class="sidenav_link active_link"> <i class='bx bx-edit sidenav_icon'></i> <span class="sidenav_name">Admin</span> </a>
                    </div>
                </div> 
                <a href="#" class="sidenav_link"> <i class='bx bx-log-out sidenav_icon'></i> <span class="sidenav_name">Se déconnecter</span> </a>
            </nav>
        </div>
        <!--Container Main start-->
        <div style="margin-top: 5rem;">
            <div class="row">
                <div class="col-sm-6 col-lg-6 col-xl-4">
                    <div class="card text-white bg-primary mb-3">
                        <div class="row h-100 justify-content-center align-items-center" style="min-height: 8rem;">
                            <div class="col-4">
                                <img class="user_card_img" src="{% static 'assets/img/back.jpg' %}" alt="">
                            </div>
                            <div class="col-8 text-center" style="max-height: 8rem;">
                                <h4 class="card-title" style="margin:0rem; font-size: large;">Prénom Nom</h4>
                                <p class="card-text" style="margin:0rem;">Dpt - Promo '0XX</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Container Main end-->
        <!--Script Bootstrap and Nav-->
        <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js'></script>
        <script type='text/javascript' src="{% static 'js/nav_script.js' %}"></script>
    </body>
</html>
