{% load static %}
<!doctype html>
<html>
    <!--Header-->
    <head>
        <meta charset='utf-8'>
        <title>Index</title>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <script src="https://kit.fontawesome.com/e89ead331b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="colored-circle"></div>
        <div class="colored-circle"></div>
        <div class="colored-circle"></div>
        <div class="colored-circle"></div>
        <div class="login-content">
            <div class="login-card">
                <div class="row h-100">
                    <div class="col-sm-5 logo-col" style="padding: 1rem;">
                        <img class="login-logo" src="{% static 'assets/img/logo.png' %}"  alt="">
                        <h1 class="login-title">Bienvenue sur uPont</h1>
                    </div>
                    <div class="col-sm-7 white-border" style="padding: 1rem;">
                        <form class="login-card-form" action="">
                            <h1 class="login-title">Connecte-toi !</h1>
                            <input type="email" class="login-input" placeholder="Enter email">
                            <input type="password" class="login-input" placeholder="Password">
                            <p class="login-links"><a class="link" href="">Connexion SSO</a> - <a class="link" href="">Mot de passe oubli√©</a> - <a class="link" href="">Aide</a></p>
                            <button class="btn btn-info">Se connecter</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/scrollreveal"></script>
        <script>
            ScrollReveal().reveal('.login-card', {duration: 1000,distance: '150%', origin: 'right', opacity: 0});
            ScrollReveal().reveal('.login-logo', {duration: 1000,distance: '1000%', origin: 'top', opacity: 0});
            ScrollReveal().reveal('.login-input', {duration: 1000,delay: 650, distance: '1000%', origin: 'bottom', opacity: 0});
            ScrollReveal().reveal('.login-title', {duration: 1000,delay: 850, distance: '1000%', origin: 'left', opacity: 0});
            ScrollReveal().reveal('.login-links', {duration: 1000,delay: 1050, distance: '1000%', origin: 'right', opacity: 0});
            ScrollReveal().reveal('.btn', {duration: 1000,delay: 1250, distance: '1000%', origin: 'bottom', opacity: 0});
            window.onbeforeunload = function () {
                window.scrollTo(0, 0);
            }
        </script>
    </body>
</html>
