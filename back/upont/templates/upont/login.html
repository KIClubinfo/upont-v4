{% load static %}
<!doctype html>
<html>
    <!--Header-->
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Connexion Page</title>
        <!--Bootstrap-->
        <link href="{% static 'css/bootstrap.css' %}" rel='stylesheet'>
        <!--Icons Fontawesome and Boxicons-->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css' rel='stylesheet'>
        <script src="https://kit.fontawesome.com/e89ead331b.js" crossorigin="anonymous"></script>
    </head>
    <!--Body-->
    <body style="background-image: url('{% static 'assets/img/back.jpg' %}'); background-position: center; background-repeat: no-repeat;">
        <section>
            <!--Help and Assos section-->
            <div class="row justify-content-center">
                <!--Help-->
                <div class="col-6 col-lg-5 text-center">
                    <button class="btn btn-secondary" style="min-width: 100%;"><i class="fas fa-question-circle"></i> Aide</button>
                </div>
                <!--Clubs and Assos-->
                <div class="col-6 col-lg-5 text-center">
                    <button class="btn btn-secondary" style="min-width: 100%;"><i class="fas fa-users"></i> Clubs & Assos</button>
                </div>
            </div>
            <!--Form section-->
            <div class="row justify-content-center" style="margin-top:5rem; margin-bottom: 2rem;">
                <div class="col-12 col-lg-10">
                    <!--Form Card-->
                    <div class="card sign-up-card">
                        <div class="card-body">
                            <!--Connexion Form-->
                            <form method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                                <div class="row h-100 justify-content-center align-items-center">
                                    <!--Logo Column-->
                                    <div class="col-lg-5">
                                        <div class="text-center">
                                            <img class="img-logo" src="{% static 'assets/img/logo.png' %}" alt="">
                                            <h3>Bienvenue sur uPont</h3>
                                        </div>
                                        
                                    </div>
                                    <!--Form Column-->
                                    <div class="col-lg-7 white-divider" style="margin: 1rem 0rem; padding:1rem;">
                                        <div class="form-group text-center">
                                            <h3>Connecte-toi !</h3>
                                            <!--Email Adress-->
                                            <div class="form-floating mb-3 text-center">
                                                <input type="email" class="form-control" id="floatingInput" placeholder="prenom.nom@eleves.enpc.fr" name="username">
                                                <label for="floatingInput"><i class='bx bx-user'></i> Identifiant</label>
                                            </div>
                                            <!--Password-->
                                            <div class="form-floating">
                                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                                                <label for="floatingPassword"><i class='bx bx-lock'></i> Mot de passe</label>
                                            </div>
                                            <p>Connexion SSO</p> <a href="{% url 'password_reset_form' %}">Mot de passe oublié ?</a></p>
                                            {% if form.errors %}
                                            <p class="text-info">Identifiant ou mot de passe erroné... Rentre-les à nouveau !</p>
                                            {% endif %}
                                            <!--Validation Button-->
                                            <input type="submit" class="btn btn-primary" value="Se connecter">
                                            <input type="hidden" name="next" value="{{ next }}">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--Script Bootstrap-->
        <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js'></script>
    </body>
</html> <!..><
