version: "3.6"

services:
  db:
    image: postgres
    volumes:
      - ./database:/var/lib/postgresql/data
    restart: always
    environment:
      POSTGRES_DB: $DB_NAME
      POSTGRES_USER: $DB_USER
      POSTGRES_PASSWORD: $DB_PASSWORD
  back:
    build:
      context: back
      dockerfile: Dockerfile
      target: production
    command: gunicorn upont.wsgi:application --bind 0.0.0.0:8000
    expose:
      - 8000
    depends_on:
      - db
      - nginx
    links:
      - db
    volumes:
      - static_volume:/src/static
      - media_volume:/src/media
      - bundles:/src/upont/static/react
    restart: always
    environment:
      DB_HOST: $DB_HOST
      DB_PORT: $DB_PORT
      DB_NAME: $DB_NAME
      DB_USER: $DB_USER
      DB_PASSWORD: $DB_PASSWORD
      SENDGRID_API_KEY: $SENDGRID_API_KEY
      ADMIN_EMAIL: $ADMIN_EMAIL
      DEFAULT_FROM_EMAIL: $DEFAULT_FROM_EMAIL
      SECRET_KEY: $SECRET_KEY
      DEBUG: $DEBUG
      GUNICORN_NB_WORKERS: $GUNICORN_NB_WORKERS
      SECURE_SSL_REDIRECT: $SECURE_SSL_REDIRECT
  nginx:
    build: ./nginx
    ports:
      - $BACK_PORT:80
    volumes:
      - static_volume:/src/static
      - media_volume:/src/media
    restart: always
  webinstaller:
    build:
      context: ./
      dockerfile: ./webinstaller/Dockerfile
      target: production
    volumes:
      - bundles:/src/upont/static/react
volumes:
  static_volume:
  media_volume:
  database:
  bundles:
    driver: local
